<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="timebox">
      <h1 class="title">Buenos Aires (Argentine)</h1>
      <img
        class="img-flag"
        src="https://countryflagsapi.com/svg/ar"
        alt="Argentina flag"
      />
      <p class="time" id="buenosAiresTime"></p>
    </div>
    <div class="timebox">
      <h1 class="title">Belfast (Northern Ireland)</h1>
      <img class="img-flag" src="https://countryflagsapi.com/svg/gb-nir""
      alt="Northern Ireland flag" />
      <p class="time" id="belfastTime"></p>
    </div>
    <div class="timebox">
      <h1 class="title">London (United Kingdom)</h1>
      <img
        class="img-flag"
        src="https://countryflagsapi.com/svg/gbr"
        alt="UK flag"
      />
      <p class="time" id="londonTime"></p>
    </div>
    <div class="timebox">
      <h1 class="title">Dubai (United Arab Emirates)</h1>
      <img
        class="img-flag"
        src="https://countryflagsapi.com/svg/ae"
        alt="United Arab Emirates flag"
      />
      <p class="time" id="dubaiTime"></p>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
